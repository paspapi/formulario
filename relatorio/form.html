<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário | Relatórios OPAC</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body data-page="report">
    <header class="topbar">
      <div class="brand">
        <a class="brand-link" href="index.html">Relatórios OPAC</a>
        <p class="subtitle">Edição de relatórios</p>
      </div>
      <div class="topbar-actions">
        <a class="ghost-button" href="index.html">← Painel</a>
        <button
          id="topbar-menu-toggle"
          class="icon-button"
          type="button"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="topbar-menu"
        >
          <span class="icon">☰</span>
          <span class="sr-only">Abrir menu</span>
        </button>
        <div id="topbar-menu" class="menu-panel hidden">
          <button id="btn-save-draft" type="button">Salvar rascunho</button>
          <button id="btn-export-json" type="button">Exportar JSON</button>
          <button id="btn-generate-pdf" type="button">Gerar PDF</button>
          <button id="btn-delete-report" class="danger" type="button">Excluir relatório</button>
        </div>
      </div>
    </header>

    <main class="page">
      <section class="page-header">
        <div>
          <h1 id="report-title">Carregando relatório…</h1>
          <p id="report-meta"></p>
        </div>
        <div class="page-header-actions">
          <button id="btn-save-draft-inline" class="primary" type="button">Salvar</button>
          <button id="btn-export-json-inline" type="button">Exportar JSON</button>
        </div>
      </section>

      <div id="form-container" class="form-container">
        <div class="empty-state">
          <p>Selecione um relatório válido para editar.</p>
        </div>
      </div>
    </main>

    <div id="modal-root" class="modal-root hidden" aria-hidden="true">
      <div class="modal-backdrop" data-modal-dismiss="true"></div>
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
          <header class="modal-header">
            <h3 id="modal-title"></h3>
            <button id="modal-close" class="modal-close" type="button" aria-label="Fechar">&times;</button>
          </header>
          <div id="modal-body" class="modal-body"></div>
          <footer id="modal-actions" class="modal-actions"></footer>
        </div>
      </div>
    </div>

    <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script type="module" src="assets/app.js"></script>
  </body>
</html>
