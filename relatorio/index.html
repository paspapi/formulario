<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel | Relatórios OPAC</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body data-page="dashboard">
    <header class="topbar">
      <div class="brand">
        <a class="brand-link" href="index.html">Relatórios OPAC</a>
        <p class="subtitle">Painel de visitas por schema</p>
      </div>
      <div class="topbar-actions">
        <button id="btn-new-report" class="primary" type="button">Novo relatório</button>
        <button
          id="topbar-menu-toggle"
          class="icon-button"
          type="button"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="topbar-menu"
        >
          <span class="icon">☰</span>
          <span class="sr-only">Abrir menu</span>
        </button>
        <div id="topbar-menu" class="menu-panel hidden">
          <button id="btn-sync-schemas" type="button">Recarregar schemas</button>
          <label class="file-button">
            Importar relatório
            <input id="file-import" type="file" accept=".json,application/json,application/pdf" />
          </label>
        </div>
      </div>
    </header>

    <main class="page">
      <section class="filters">
        <input id="input-search" type="search" placeholder="Buscar por unidade ou verificador" />
        <select id="filter-tipo">
          <option value="">Tipo de visita</option>
        </select>
        <select id="filter-conformidade">
          <option value="">Conformidade</option>
          <option value="conforme">Conforme</option>
          <option value="nc_menor">NC menor</option>
          <option value="nc_maior">NC maior</option>
          <option value="pendente">Pendente</option>
          <option value="reprovado">Reprovado</option>
        </select>
      </section>

      <section id="up-list" class="card-grid empty-state">
        <p>Nenhum relatório cadastrado. Crie um novo para começar.</p>
        <button id="btn-new-report-inline" class="primary" type="button">Novo relatório</button>
      </section>
    </main>

    <template id="template-card">
      <article class="card">
        <div class="card-header">
          <div>
            <h3 class="card-title"></h3>
            <p class="card-meta"></p>
          </div>
          <button class="card-delete icon-button" type="button" title="Excluir relatório" aria-label="Excluir relatório">
            &times;
          </button>
        </div>
        <div class="card-body">
          <dl>
            <div>
              <dt>Última atualização</dt>
              <dd class="card-updated"></dd>
            </div>
            <div>
              <dt>Tipo</dt>
              <dd class="card-type"></dd>
            </div>
            <div>
              <dt>Conformidade</dt>
              <dd class="card-conformidade"></dd>
            </div>
            <div>
              <dt>Pendências abertas</dt>
              <dd class="card-pendencias"></dd>
            </div>
            <div>
              <dt>Preenchimento</dt>
              <dd class="card-progress"></dd>
            </div>
          </dl>
        </div>
        <div class="card-actions">
          <button class="card-edit" type="button">Editar</button>
          <button class="card-export" type="button">Exportar JSON</button>
        </div>
      </article>
    </template>

    <div id="modal-root" class="modal-root hidden" aria-hidden="true">
      <div class="modal-backdrop" data-modal-dismiss="true"></div>
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
          <header class="modal-header">
            <h3 id="modal-title"></h3>
            <button id="modal-close" class="modal-close" type="button" aria-label="Fechar">&times;</button>
          </header>
          <div id="modal-body" class="modal-body"></div>
          <footer id="modal-actions" class="modal-actions"></footer>
        </div>
      </div>
    </div>

    <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script type="module" src="assets/app.js"></script>
  </body>
</html>
